<body>
    <main>
        <header>
            <div class="site-nav-container">
                <div class="site-nav-title">
                    <h2>Converter</h2>
                </div>
                <nav class="site-nav-desktop-nav">
                    <ul>
                        <li><a href="#">Project</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div class="site-main-content-container darkmode">
                <div class="site-main-content">
                    <form novalidate class="form-cls">
                        <div><h3 class="textcolor-white title">Temperature converter</h3></div>
                        <div><input type="text" name="temp" class="input-cls  input-darkmode temp" /><input type="button" class="btn-compute" value="Convert" /></div>
                        <div style="display:none">
                            <input name="temp" id="radio1" type="radio" value="0" class="rdo" checked /><label for="radio1" class="textcolor-white lblF">To Fahrenheit </label>
                            <input name="temp" id="radio2" type="radio" value="1" class="rdo" /><label for="radio2" class="textcolor-white lblC">To Celsius </label>
                        </div>
                        <div style="display:flex;flex-direction:row;align-items:center"><p style="color:#fff;padding:10px">ToFa</p><label class="switch"><input id="switch" type="checkbox" checked><span class="slider round"></span></label><p style="color: #fff; padding: 10px">ToCe</p></div>
                        <div><input type="text" name="result" class="input-cls  input-darkmode result" /></div>
                    </form>
                </div>
                <button class="btn-mode">Light mode</button>
            </div>
            
        </section>
